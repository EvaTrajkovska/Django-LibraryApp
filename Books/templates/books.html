<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <style>
        tr, td, th{
            border: 1px solid black;
        }
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<h1>Hello World</h1>

<table>
    <tr><th>ISBN</th><th>Title</th><th>Content</th></tr>
        {% for book in books %}
            <tr><td>{{ book.isbn }}</td>
            <td>{{ book.title }}</td>
                <td>{{ book.content }}</td></tr>

        {% endfor %}
</table>
{{ Date }}
<div>
    {{ forms.as_p }}
</div>
</body>
</html>
